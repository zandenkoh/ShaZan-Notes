<!DOCTYPE html>
<html>
<head>
  <title>ShaZan Notes</title>
  <style>
    /* CSS styles for the design */

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://4kwallpapers.com/images/wallpapers/ocean-waves-aerial-view-ocean-water-drone-photo-3665x2443-317.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-height: 700px;
      overflow-y: auto;
    }
    
    .label-input {
      margin-bottom: 10px;
    }

    .label-input label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .label-input input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    .label-input input[type="text"]:focus {
      outline: none;
      border-color: #4caf50;
    }

    .label-list {
      margin-bottom: 10px;
    }

    .label-list label {
      margin-right: 10px;
      color: #333;
    }

    .label-list input[type="checkbox"] {
      margin-right: 5px;
    }

    h2 {
      text-transform: uppercase;
      color: #000000;
    }

    .note {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
      position: relative;
    }

    .note:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .note-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .note-content {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
      white-space: pre-wrap;
    }

    .note-label {
      font-size: 12px;
      color: #888;
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .note-date {
      font-size: 12px;
      color: #888;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

    .note-input {
      margin-bottom: 10px;
    }

    .note-input label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .note-input input[type="text"],
    .note-input textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    .note-input input[type="text"]:focus,
    .note-input textarea:focus {
      outline: none;
      border-color: #4caf50;
    }

    .note-input button {
      padding: 6px 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .note-input button:hover {
      background-color: #45a049;
    }

    .note-delete-button {
      background-color: transparent;
      color: #7b7b7b;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
      font-size: 16px;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    .note-delete-button:hover {
      color: #000;
    }

    @media only screen and (max-width: 600px) {
      body {
        background-size: auto;
        padding: 10px;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        max-height: none;
        overflow-y: visible;
        padding: 10px;
      }

      .note {
        margin-bottom: 20px;
      }

      .note-title {
        font-size: 20px;
      }

      .note-content {
        font-size: 16px;
      }

      .note-label,
      .note-date {
        font-size: 14px;
      }

      .note-delete-button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ShaZan Notes</h2>
    <div class="label-input">
      <label for="custom-label">Custom Label:</label>
      <input type="text" id="custom-label" placeholder="Enter label">
    </div>
    <div class="label-list">
      <label>Existing Labels:</label>
      <label><input type="checkbox" value="red">Red</label>
      <label><input type="checkbox" value="orange">Orange</label>
      <label><input type="checkbox" value="yellow">Yellow</label>
      <label><input type="checkbox" value="green">Green</label>
      <label><input type="checkbox" value="blue">Blue</label>
    </div>
    <div class="note-input">
      <label for="note-title">Title:</label>
      <input type="text" id="note-title" placeholder="Enter title">
      <label for="note-content">Content:</label>
      <textarea id="note-content" placeholder="Enter content"></textarea>
      <button id="save-note">Save Note</button>
    </div>
    <div id="note-list"></div>
  </div>

  <script>
    document.getElementById("save-note").addEventListener("click", function() {
      var title = document.getElementById("note-title").value;
      var content = document.getElementById("note-content").value;
      var label = getSelectedLabels();
      var date = new Date().toLocaleString();

      if (title.trim() !== "" && content.trim() !== "") {
        var note = createNoteElement(title, content, label, date);
        document.getElementById("note-list").appendChild(note);
        saveNotesToLocalStorage();
        clearInputs();
      }
    });

    function getSelectedLabels() {
      var selectedLabels = [];
      var checkboxes = document.querySelectorAll('.label-list input[type="checkbox"]:checked');

      for (var i = 0; i < checkboxes.length; i++) {
        selectedLabels.push(checkboxes[i].value);
      }

      var customLabel = document.getElementById("custom-label").value.trim();
      if (customLabel !== "") {
        selectedLabels.push(customLabel);
      }

      return selectedLabels;
    }

    function createNoteElement(title, content, labels, date) {
      var note = document.createElement("div");
      note.className = "note";
      note.innerHTML =
        '<h3 class="note-title">' +
        title +
        '<button class="note-delete-button" onclick="deleteNote(this)">&#10005;</button></h3>' +
        '<p class="note-content">' +
        content +
        '</p>' +
        '<span class="note-labels">' + generateLabelElements(labels) + '</span>' +
        '<span class="note-date">' + date + '</span>';
      return note;
    }

    function generateLabelElements(labels) {
      var labelElements = '';
      for (var i = 0; i < labels.length; i++) {
        labelElements += '<span class="note-label ' + labels[i] + '">' + labels[i] + '</span>';
      }
      return labelElements;
    }

    function deleteNote(deleteButton) {
      var note = deleteButton.parentNode.parentNode;
      note.parentNode.removeChild(note);
      saveNotesToLocalStorage();
    }

    function clearInputs() {
      document.getElementById("note-title").value = "";
      document.getElementById("note-content").value = "";
      document.querySelectorAll('.label-list input[type="checkbox"]').forEach(function(checkbox) {
        checkbox.checked = false;
      });
      document.getElementById("custom-label").value = "";
    }

    function saveNotesToLocalStorage() {
      var notes = document.getElementById("note-list").innerHTML;
      localStorage.setItem("notes", notes);
    }

    // Load saved notes on page load
    window.addEventListener("load", function() {
      var savedNotes = localStorage.getItem("notes");
      if (savedNotes) {
        document.getElementById("note-list").innerHTML = savedNotes;
      }
    });
  </script>
</body>
</html>

</body>
</html>
