<!DOCTYPE html>
<html>
<head>
  <title>ShaZan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-height: 700px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      
    }
    
    h2 {
        text-transform: uppercase;
    }

    .note {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    .note:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .note-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .note-content {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .note-label {
      font-size: 12px;
      color: #888;
    }

    .note-input {
      margin-bottom: 10px;
    }

    .note-input label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .note-input input[type="text"],
    .note-input textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
      transition: border-color 0.3s;
    }

    .note-input input[type="text"]:focus,
    .note-input textarea:focus {
      outline: none;
      border-color: #4caf50;
    }

    .note-input button {
      padding: 6px 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .note-input button:hover {
      background-color: #45a049;
    }

    .note-delete-button {
      background-color: transparent;
      color: #7b7b7b;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
    }

    .note-delete-button:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Notes</h2>
    <div id="notesContainer"></div>
    <div class="note-input">
      <label for="titleInput">Title</label>
      <input type="text" id="titleInput" placeholder="Enter title">

      <label for="contentInput">Add Note</label>
      <textarea id="contentInput" rows="4" placeholder="Enter note..."></textarea>

      <label for="labelInput">Label</label>
      <input type="text" id="labelInput" placeholder="Enter label">

      <button id="saveButton">Save Note</button>
    </div>
  </div>

  <script>
    // Get necessary elements
    const titleInput = document.getElementById('titleInput');
    const contentInput = document.getElementById('contentInput');
    const labelInput = document.getElementById('labelInput');
    const saveButton = document.getElementById('saveButton');
    const notesContainer = document.getElementById('notesContainer');

    // Function to create a new note
    function createNote() {
      const title = titleInput.value;
      const content = contentInput.value;
      const label = labelInput.value;

      if (title.trim() !== '' && content.trim() !== '') {
        const noteElement = document.createElement('div');
        noteElement.classList.add('note');

        const titleElement = document.createElement('div');
        titleElement.classList.add('note-title');
        titleElement.textContent = title;

        const contentElement = document.createElement('div');
        contentElement.classList.add('note-content');
        contentElement.textContent = content;

        const labelElement = document.createElement('div');
        labelElement.classList.add('note-label');
        labelElement.textContent = label;

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('note-delete-button');
        deleteButton.textContent = 'Delete';

        noteElement.appendChild(titleElement);
        noteElement.appendChild(contentElement);
        noteElement.appendChild(labelElement);
        noteElement.appendChild(deleteButton);

        notesContainer.appendChild(noteElement);

        // Clear input fields
        titleInput.value = '';
        contentInput.value = '';
        labelInput.value = '';

        // Add event listener for delete button
        deleteButton.addEventListener('click', function () {
          noteElement.remove();
          saveNotes();
        });

        saveNotes();
      }
    }

    // Function to load saved notes from local storage
    function loadNotes() {
      const savedNotes = JSON.parse(localStorage.getItem('notes')) || [];
      savedNotes.forEach(function (note) {
        const noteElement = document.createElement('div');
        noteElement.classList.add('note');

        const titleElement = document.createElement('div');
        titleElement.classList.add('note-title');
        titleElement.textContent = note.title;

        const contentElement = document.createElement('div');
        contentElement.classList.add('note-content');
        contentElement.textContent = note.content;

        const labelElement = document.createElement('div');
        labelElement.classList.add('note-label');
        labelElement.textContent = note.label;

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('note-delete-button');
        deleteButton.textContent = 'Delete';

        noteElement.appendChild(titleElement);
        noteElement.appendChild(contentElement);
        noteElement.appendChild(labelElement);
        noteElement.appendChild(deleteButton);

        notesContainer.appendChild(noteElement);

        // Add event listener for delete button
        deleteButton.addEventListener('click', function () {
          noteElement.remove();
          saveNotes();
        });
      });
    }

    // Function to save notes to local storage
    function saveNotes() {
      const noteElements = Array.from(notesContainer.querySelectorAll('.note'));
      const notes = noteElements.map(function (noteElement) {
        const title = noteElement.querySelector('.note-title').textContent;
        const content = noteElement.querySelector('.note-content').textContent;
        const label = noteElement.querySelector('.note-label').textContent;
        return { title, content, label };
      });
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Event listener for save button click
    saveButton.addEventListener('click', createNote);

    loadNotes();
  </script>
</body>
</html>
